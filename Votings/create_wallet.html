<!DOCTYPE html>
<html>
<head>

<body>
        <div class="create_wallet">
                <div class= "skkvote"><h1>Skkvote</h1>
                </div>
                <div class="wallet">
                    <button id="getAddress" onclick="generate_wallet();">생성하기</button>
                    <div id="p">

                    <p><script language="javascript">temp=location.href.split("?");

                    document.write(userkey);</script></p>
                    </div>

                  <button id="keep" onclick="keep_click();">vault 보관하기</button>
                
                </div>
                <br />
                <div>
                        <form action="voting.html" name=form1 method="get">
                        <input type="text" name="wallet" placeholder="Wallet"/>

                        </form>
                   
                </div>    
        </div>
